<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muftahul-Khair Nura</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* CSS styles would go here (same as your original) */
        /* I'm omitting them for brevity but you should keep your existing styles */
        
        /* Add this new rule for SPA functionality */
        main > section {
            display: none;
        }
        main > section.active {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <h1 class="logo-text">Muftahul-Khair Nura</h1>
            <div class="logo-dots">
                <span class="dot dot-1"></span>
                <span class="dot dot-2"></span>
                <span class="dot dot-3"></span>
            </div>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#home" class="active">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <main>
        <!-- Home Section -->
        <section id="home" class="active">
            <div class="hero">
                <div class="hero-content">
                    <h2>Welcome to <span class="animated-text">Muftahul-Khair Nura</span></h2>
                    <p>Discover excellence in every detail</p>
                    <button class="cta-button">Explore More</button>
                </div>
                <div class="hero-image">
                    <img src="https://via.placeholder.com/600x400" alt="Main banner" class="slide-in">
                </div>
            </div>

            <div class="features">
                <h2 class="section-title">Our Features</h2>
                <div class="features-grid">
                    <!-- Feature cards same as before -->
                </div>
            </div>

            <div class="testimonials">
                <h2 class="section-title">What People Say</h2>
                <div class="testimonial-slider">
                    <!-- Testimonials same as before -->
                </div>
            </div>
        </section>

        <!-- About Section -->
        <section id="about">
            <div class="about-hero">
                <h1>About Muftahul-Khair Nura</h1>
                <p>Our story, mission, and values</p>
            </div>

            <div class="about-content">
                <!-- About content same as your about.html -->
            </div>
        </section>

        <!-- Contact Section -->
        <section id="contact">
            <div class="contact-hero">
                <h1>Contact Us</h1>
                <p>We'd love to hear from you</p>
            </div>

            <div class="contact-content">
                <!-- Contact content same as your contact.html -->
            </div>
        </section>
    </main>

    <footer>
        <!-- Your footer content -->
    </footer>

    <script>
        // SPA Navigation
        document.addEventListener('DOMContentLoaded', function() {
            // Handle nav clicks
            document.querySelectorAll('nav a').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Remove active class from all links
                    document.querySelectorAll('nav a').forEach(a => {
                        a.classList.remove('active');
                    });
                    
                    // Add active class to clicked link
                    this.classList.add('active');
                    
                    // Hide all sections
                    document.querySelectorAll('main > section').forEach(section => {
                        section.classList.remove('active');
                    });
                    
                    // Show the target section
                    const targetId = this.getAttribute('href').substring(1);
                    document.getElementById(targetId).classList.add('active');
                });
            });

            // Load home page by default
            window.location.hash = '#home';
            document.getElementById('home').classList.add('active');
            document.querySelector('nav a[href="#home"]').classList.add('active');
        });

        // Your existing JavaScript functionality can remain here
    </script>
</body>
</html>
